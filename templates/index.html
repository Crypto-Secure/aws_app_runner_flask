
<HTML>
<HEAD>
<TITLE>ADV-IT</TITLE>
<SCRIPT LANGUAGE="JavaScript">
      var sizes = new Array(0,1,2,4,8,10,12);
      sizes.pos = 0;
    
function Elastic()
{
    var el = document.all.elastic
    if (null == el.direction)el.direction = 1
    else if ((sizes.pos > sizes.length - 2) || (0 == sizes.pos))
    el.direction *= -1
    el.style.letterSpacing = sizes[sizes.pos += el.direction]
setTimeout('Elastic()',100)
}

</SCRIPT>
<BODY  bgcolor=#e67e22  onLoad=Elastic()>
<CENTER style="padding: 100px;">
<font color="white"><h2 style="font-size: 45px;">Hello from <font color="#d35400">Yodo AWS DevOps WebPage! Version 3.0</font><br>
Welcome to Python Flask Web Page!

</body>
